<p-table #manageSectionTable [value]="rows" [lazy]="true" (onLazyLoad)="initSections($event)"
    [paginator]="true" [rows]="dtPageOptions.rows" [totalRecords]="totalRecords" [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th>S.No.</th>
            <th>Section</th>
            <th>Class</th>
            <th>Teacher</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-section>
        <tr>
            <td>1</td>
            <td>{{section.name}}</td>
            <td>{{section.class.name}}</td>
            <td>{{section.staff.user.name}}</td>
            <td>
                <button pButton pRipple type="button" [routerLink]="['/section/edit', section.id ]" icon="pi pi-pencil" class="p-button p-button-info  p-button-text">Edit</button>
            </td>
        </tr>
    </ng-template>
</p-table>
