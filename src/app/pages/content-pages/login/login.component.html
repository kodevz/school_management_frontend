<!--Login Page Starts-->
<section id="login" class="login-page">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card p-4 box-shadow-2 width-400">
                    <div class="card-header text-center">
                        <h4 class="text-bold-400 grey darken-1">School Management App</h4>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <form [formGroup]="loginForm">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control form-control-lg" name="username" formControlName="username"
                                            id="username" placeholder="Username">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control form-control-lg" name="password" formControlName="password"
                                            id="password" placeholder="Password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="text-center col-md-12">
                                        <button type="button" (click)="login()"
                                            class="btn btn-danger btn-raised px-4 py-2 text-uppercase white font-small-4 box-shadow-2 border-0"><i
                                                class="fa fa-sign-in"></i> Login</button>
                                    </div>

                                </div>

                            </form>
                        </div>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
