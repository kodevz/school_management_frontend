<p-table #manageUserTable [value]="rows" [lazy]="true" (onLazyLoad)="initUsers($event)"
    [paginator]="true" [rows]="dtPageOptions.rows" [totalRecords]="totalRecords" [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>Username</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>1</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td>
                <button pButton pRipple type="button" [routerLink]="['/user/edit', user.id ]" icon="pi pi-pencil" class="p-button p-button-info  p-button-text">Edit</button>
            </td>
        </tr>
    </ng-template>
</p-table>
