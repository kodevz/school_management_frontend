<form [formGroup]="usersForm">
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step label="Personal Details">
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field>
                        <mat-label>Role</mat-label>
                        <mat-select formControlName="role_id">
                            <mat-option *ngFor="let role of roles" [value]="role.value">
                                    {{ role.label }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <app-form-field-error [errors]="formErrors" name="role_id"></app-form-field-error>
                </div>

                <div class="col-md-4">
                    <mat-form-field>
                        <mat-label>Fullname:</mat-label>
                        <input matInput formControlName="name" placeholder="Fullname">
                    </mat-form-field>
                    <app-form-field-error [errors]="formErrors" name="name"></app-form-field-error>
                </div>
                <div class="col-md-4">
                    <mat-form-field>
                        <mat-label>Address:</mat-label>
                        <input matInput formControlName="address" placeholder="Address">
                    </mat-form-field>
                    <app-form-field-error [errors]="formErrors" name="address"></app-form-field-error>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Email:</mat-label>
                        <input matInput formControlName="email" placeholder="Email Address">
                    </mat-form-field>
                    <app-form-field-error [errors]="formErrors" name="email"></app-form-field-error>
                </div>
                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Username:</mat-label>
                        <input matInput formControlName="username" placeholder="Username">
                    </mat-form-field>
                    <app-form-field-error [errors]="formErrors" name="username"></app-form-field-error>
                </div>

                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Password:</mat-label>
                        <input matInput formControlName="password" placeholder="Password">
                    </mat-form-field>
                    <app-form-field-error [errors]="formErrors" name="password"></app-form-field-error>
                </div>

                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Phone:</mat-label>
                        <input matInput formControlName="phone" placeholder="Phone">
                    </mat-form-field>
                    <app-form-field-error [errors]="formErrors" name="phone"></app-form-field-error>
                </div>
                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Date of Birth</mat-label>
                        <input matInput [matDatepicker]="dobPicker" formControlName="dob">
                        <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
                        <mat-datepicker #dobPicker></mat-datepicker>
                    </mat-form-field>
                    <app-form-field-error [errors]="formErrors" name="dob"></app-form-field-error>
                </div>
                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Date of Employement</mat-label>
                        <input matInput [matDatepicker]="admissionDatePicker" formControlName="emp_date">
                        <mat-datepicker-toggle matSuffix [for]="admissionDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #admissionDatePicker></mat-datepicker>
                    </mat-form-field>
                    <app-form-field-error [errors]="formErrors" name="emp_date"></app-form-field-error>
                </div>
                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Gender</mat-label>
                        <mat-select formControlName="gender">
                            <mat-option value="">Select</mat-option>
                            <mat-option value="Male">Male</mat-option>
                            <mat-option value="Female">Female</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <app-form-field-error [errors]="formErrors" name="gender"></app-form-field-error>
                </div>
                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>City:</mat-label>
                        <input matInput formControlName="city_id" placeholder="City">
                    </mat-form-field>
                    <app-form-field-error [errors]="formErrors" name="city_id"></app-form-field-error>
                </div>
            </div>

            <div>
                <button mat-button matStepperPrevious color="accent">Back</button>
                <button mat-button (click)="submitForm()" color="primary">Submit Form</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</form>
