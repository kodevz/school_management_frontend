<mat-drawer-container class="example-container mat-typography" autosize>
  <mat-drawer #drawer mode="side" opened="true">
    <mat-nav-list>
      <app-menu-list-item *ngFor="let item of menuItems" [item]="item"></app-menu-list-item>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item class="menu-list-item" (click)="authService.logout()">
        <mat-icon class="logout">logout</mat-icon>
        Logout
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
